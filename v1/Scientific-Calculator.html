<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <style>
    body {
      margin: 0;
      background: rgb(30, 30, 60);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgb(45, 45, 80);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      width: 700px;
      color: rgb(255,255,255);
      display: flex;
      flex-direction: column;
      align-items: center; /* centers display horizontally */
    }

    #display {
      width: 96%;
      height: 70px;
      font-size: 2rem;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      text-align: right;
      background: rgb(255, 255, 255);
      color: rgb(30, 30, 60);
      display: block;
    }

    .buttons {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgb(70, 130, 180);
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: rgb(100, 149, 237);
      color: #000;
    }

    .control-btn {
      background: rgb(255, 80, 80);
    }

    .control-btn:hover {
      background: rgb(255, 130, 130);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <!-- Digits and arithmetic -->
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button>
      <button onclick="func('sin')">sin</button>
      <button onclick="func('cos')">cos</button>
      <button onclick="func('tan')">tan</button>
      <button onclick="press('Math.sqrt(')">√</button>
      
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button>
      <button onclick="func('log')">log</button>
      <button onclick="func('ln')">ln</button>
      <button onclick="press('**')">xʸ</button>
      <button onclick="press('**2')">x²</button>
      
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button>
      <button onclick="press('1/')">1/x</button>
      <button onclick="press('Math.E')">e</button>
      <button onclick="press('Math.PI')">π</button>
      <button onclick="backspace()">←</button>
      
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>
      <button class="control-btn" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function func(name) {
      try {
        const expr = parseFloat(display.value);
        let result;
        switch (name) {
          case 'sin': result = Math.sin(expr); break;
          case 'cos': result = Math.cos(expr); break;
          case 'tan': result = Math.tan(expr); break;
          case 'log': result = Math.log10(expr); break;
          case 'ln': result = Math.log(expr); break;
        }
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }
  </script>
</body>
</html>
